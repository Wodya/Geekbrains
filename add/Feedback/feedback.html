<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="feedback.css">
    <script defer src="feedback.js"></script>
</head>
<body>
<h1 class="center">Форма обратной связи</h1>
<form action="#" class="feedback center">
    <label for="edit_name" class="feedback__caption">Ваше имя: <input id="edit_name" type="text" class="feedback__element"></label>
    <label for="edit_phone" class="feedback__caption">Телефон: <input id="edit_phone" type="text" class="feedback__element"></label>
    <label for="edit_email" class="feedback__caption">Email: <input id="edit_email" type="email" class="feedback__element"></label>
    <label for="edit_text" class="feedback__caption">Тескт сообщения</label>
    <textarea id="edit_text" class="feedback__text" cols="70" rows="20"></textarea>
    <p class="feedback__error">Ошибка</p>
    <input class="feedback__submit" type="submit">
</form>
</body>
</html>
